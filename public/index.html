<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Video Chat</title>
    <style type="text/css">
        input:read-only, textarea:read-only {
            background-color: #CCC;
        }
    </style>
</head>
<body>
    <h1>Video Chat</h1>
    <input type="checkbox" id="checkbox_camera" onclick="onclickCheckbox_CameraMicrophone()">Camera
    <input type="checkbox" id="checkbox_microphone" onclick="onclickCheckbox_CameraMicrophone()">Microphone
    <br />
    <div style="position: relative">
      <video id="video_local" width="320" height="240" style="border: 1px solid black;" autoplay></video>
      <canvas id="canvas_local" class="overlay"  style="position: absolute; top: 0; left: 0;" width="320" height="240"></canvas>
    </div>
    <div style="position: relative">
      <video id="video_remote" width="320" height="240" ; border: 1px solid black;" autoplay></video>
      <canvas id="canvas_remote" class="overlay"  style="position: absolute; top: 0; left: 0;" width="320" height="240"></canvas>
    </div>
    <audio id="audio_remote" autoplay></audio>
    <br />
    <button onclick="onclickButton_SendOfferSDP()">Send OfferSDP.</button>
    <br />
    <button onclick="onclickButton_LeaveChat()">Leave Chat.</button>
    <!-- Script -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="./lib/face-api.min.js"></script>
    <script src="./client.js"></script>
</body>
</html>
